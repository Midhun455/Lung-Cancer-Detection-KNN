{% extends 'ADMIN/adminBase.html' %}
{% block header %}
{% load static %}
<!-- page-title -->
<section class="page-title p_relative centred">
    <div class="bg-layer" style="background-image: url(/static/assets/images/background/page-title.jpg);"></div>
    <div class="auto-container">
        <div class="content-box">
            <h1>Patients</h1>
            <ul class="bread-crumb clearfix">
                <li><a href="/adminHome">Home</a></li>
                <li>View Patients</li>
            </ul>
        </div>
    </div>
</section>
<!-- page-title end -->
<section class="team-section sec-pad centred">
    <!-- <div class="pattern-layer">
        <div class="pattern-1" style="background-image: url(/static/assets/images/shape/shape-13.png);"></div>
        <div class="pattern-2" style="background-image: url(/static/assets/images/shape/shape-14.png);"></div>
    </div>
    <div class="shape">
        <div class="shape-1 float-bob-y" style="background-image: url(/static/assets/images/shape/shape-15.png);"></div>
        <div class="shape-2"></div>
        <div class="shape-3 float-bob-x" style="background-image: url(/static/assets/images/shape/shape-16.png);"></div>
    </div> -->
    <div class="auto-container">

        <div class="row clearfix">
            {% for i in docData %}
            <div class="col-lg-3 col-md-6 col-sm-12 team-block">
                <div class="team-block-one wow fadeInUp animated" data-wow-delay="00ms" data-wow-duration="1500ms">
                    <div class="inner-box">
                        <div class="image-box">
                            <figure class="image"><img src="/static/media/{{i.image}}" alt="">
                            </figure>
                        </div>
                        <div class="lower-content">
                            <h3><a>{{i.name}}</a></h3>
                            <span class="designation">{{i.email}}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
